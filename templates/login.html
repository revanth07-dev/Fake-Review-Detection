<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<title>login</title>
  <style>
  .error{
  margin-left: 15px;
  color: white;
  font-weight: bold;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
  background-color: #f44336;
}
    </style>
</head>
<body>
	<div class="container">
		<form action="login" method="POST" class="login-email">
			<p class="login-text" style="font-size: 2rem; font-weight: 800;">Fake Review Detector Login</p><br>
      <center>{% if wrong %}
    <p class=error ><strong>Error:</strong> {{ message }}
  {% endif %}</center>
 
			<div class="input-group">
				<input type="text" placeholder="Username" name="username" required>
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password" name="password" required>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Login</button>
			</div>
			<p class="login-register-text">Don't have an account? <a href="/register">Register Here</a>.</p>
		</form>
	</div>
</body>
</html>
