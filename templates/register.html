<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="/static/style.css">

	<title>Registration</title>
  <style >.error{
  margin-left: 15px;
  color: white;
  font-weight: bold;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
  background-color: #f44336;
}</style>
</head>
<body>
	<div class="container">
		<form action="/register" method="POST" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">REGISTRATION</p><br>
            <center>{% if wrong %}
            <p class=error ><strong>Error:</strong> {{ message }}
            {% endif %}</center><br>
			<div class="input-group">
				<input type="text" placeholder="Username" name="username" required>
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			</div>
			<div class="input-group">
				<input type="tel" placeholder="Phone(dont add +91)" name="number" pattern="[0-9]{10}" required>
            </div>
            <div class="input-group">
				<input type="email" placeholder="Email" name="email"  required>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Register</button>
			</div>
			<p class="login-register-text">Have an account? <a href="/login">Login Here</a>.</p>
		</form>
	</div>
</body>
</html>
